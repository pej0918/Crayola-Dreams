<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Users App{% endblock %}</title>
</head>
<body>
    
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
