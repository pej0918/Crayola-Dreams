{% extends 'base_diary.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete '{{ diary.title }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'diary_list' %}">Cancel</a>
{% endblock %}
